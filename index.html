<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portero Electrico.</title>

    <!-- Css -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- Animate Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>
<body class="animated rollIn">
 
    <header>
        <h1 class="animated bounce">Portero Electrico.</h1>
        <p>:D</p>
    </header>

    <div class="botonera mt-15">
        <div class="pisoDepto">
            <div class="row-2">
                <input id="piso" class="mr-15 inputPD" type="text" placeholder="PISO">
                <input id="depto" class="ml-15 inputPD" type="" placeholder="DEPTO">
            </div>  
        </div>

        <div class="numerosP">

            <div class="row-3">
                <input type="button" id="n1" class="btn btn-numero" value="1"></input>
                <input type="button" id="n2" class="btn btn-numero" value="2"></input>
                <input type="button" id="n3" class="btn btn-numero" value="3"></input>
            </div>
            <div class="row-3">
                <input type="button" id="n4" class="btn btn-numero" value="4"></input>
                <input type="button" id="n5" class="btn btn-numero" value="5"></input>
                <input type="button" id="n6" class="btn btn-numero" value="6"></input>
            </div>
            <div class="row-3">
                <input type="button" id="n7" class="btn btn-numero" value="7"></input>
                <input type="button" id="n8" class="btn btn-numero" value="8"></input>
                <input type="button" id="n9" class="btn btn-numero" value="9"></input>
            </div>
            <div class="row-3">
                <button  id="llamar" class="btn" value="Llamar"><i class="material-icons">call</i></button>
                <input type="button" id="n0" class="btn btn-numero" value="0"></input>
                <button id="borrar" class="btn" value="Borrar"><i class="material-icons" style="color: black;">clear</i></button>
                
            </div>

        </div>
    </div>

    <div class="row-2">
        <h1 id="llamadoCas" class="animated infinite heartBeat delay-5s"></h1>
    </div>


    <script src="./js/app.js"></script>
</body>
</html>
