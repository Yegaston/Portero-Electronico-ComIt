<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portero Electrico.</title>

    <!-- Css -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
 
    <header>
        <h1>Portero Electrico.</h1>
        <p>:D</p>
    </header>

    <div class="botonera mt-15">
        <div class="pisoDepto">
            <div class="row-2">
                <input id="piso" class="mr-15" type="text" placeholder="PISO">
                <input id="depto" class="ml-15" type="" placeholder="DEPTO">
            </div>  
        </div>

        <div class="numerosP">

            <div class="row-3">
                <input type="button" id="n1" class="btn btn-numero" value="1"></input>
                <input type="button" id="n2" class="btn btn-numero" value="2"></input>
                <input type="button" id="n3" class="btn btn-numero" value="3"></input>
            </div>
            <div class="row-3">
                <input type="button" id="n4" class="btn btn-numero" value="4"></input>
                <input type="button" id="n5" class="btn btn-numero" value="5"></input>
                <input type="button" id="n6" class="btn btn-numero" value="6"></input>
            </div>
            <div class="row-3">
                <input type="button" id="n7" class="btn btn-numero" value="7"></input>
                <input type="button" id="n8" class="btn btn-numero" value="8"></input>
                <input type="button" id="n9" class="btn btn-numero" value="9"></input>
            </div>
            <div class="row-3">
                <input type="button" id="n0" class="btn btn-numero" value="0"></input>
                <input  id="llamar" class="btn" value="Llamar" type="button"></input>
                <input id="borrar" class="btn" type="submit" value="Borrar"></input>
            </div>

        </div>
    </div>

    <div class="row-2">
        <h1 id="llamadoCas"></h1>
    </div>


    <script src="./js/app.js"></script>
</body>
</html>
